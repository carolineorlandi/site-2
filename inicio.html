<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Crochê: Orlandi Crochet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da loja">
        </div>
        <nav>
            <ul>
                <li><a href="#destaques">Destaques</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#quem-somos">Quem Somos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="carrinho-compras">
            <a href="#">Carrinho</a>
            <span class="numero-itens">0</span>
        </div>
    </header>

    <main>
        <section id="destaques">
            <h2>Destaques da Semana</h2>
            <div class="produtos">
                <div class="produto">
                    <a href="#">
                        <img src="DSC00409.jpg" alt="Produto 1">
                        <h3>Sapinho de crochê</h3>
                        <p>R$15,00</p>
                    </a>
                </div>
                <div class="produto">
                    <a href="#">
                        <img src="SAM_0526.jpg" alt="Produto 2">
                        <h3>Bolsa de crochê</h3>
                        <p>R$75,00</p>
                    </a>
                </div>
                <div class="produto">
                    <div class="carrinho-compras">
                        <a href="#">Carrinho</a>
                        <span class="numero-itens">0</span>
                        <div class="dropdown-carrinho">
                            <div class="carrinho-vazio">
                                <p>Seu carrinho está vazio.</p>
                                <a href="#">Comece a comprar</a>
                            </div>
                            <ul class="itens-carrinho">
                                </ul>
                            <div class="total-carrinho">
                                <p>Total:</p>
                                <span class="valor-total">R$0,00</span>
                            </div>
                            <a href="#" class="botao-checkout">Finalizar Compra</a>
                        </div>
             </div>
             <script src="script.js"></script>
